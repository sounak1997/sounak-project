<div class="user-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>All Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div *ngIf="loading$ | async" class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <mat-list *ngIf="(users$ | async) as users">
        <div *ngIf="users.length > 0; else noUsers">
          <mat-list-item *ngFor="let user of users; trackBy: trackById">

            <div class="user-info">
              <div matListItemTitle>{{ user.name | capitalizeWord }}</div>
              <div matListItemLine>{{ user.email }}</div>
            </div>

            <button mat-icon-button color="primary" (click)="showProfile(user)"
              [attr.aria-label]="'Show profile information for ' + user.name">
              <mat-icon>info</mat-icon>
            </button>

          </mat-list-item>
        </div>

        <ng-template #noUsers>
          <p id="noUsers">No users found.</p>
        </ng-template>
      </mat-list>

      <div *ngIf="error$ | async" class="error-message">
        <p>Failed to load users. Please try again later.</p>
      </div>

    </mat-card-content>
  </mat-card>
</div>
